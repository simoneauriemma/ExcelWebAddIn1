<!--
The `base-ajax-json-jsonpath-datalet` extend the base component and define the mechanism to access and select data.
This datalet handles AJAX request with JSON response and uses JSONPATH for data selection and filtering.

Example :

    <dom-module id="every-datalet-that-handle-ajax-json">
    <template>
        ...
        <base-ajax-json-jsonpath-datalet data-url="{{dataUrl}}" fields="{{fields}}"></base-ajax-json-jsonpath-datalet>
        ...
    </template>
    </dom-module>

@element base-ajax-json-jsonpath-datalet
@status v0.1
@homepage
@group datalets
-->

<dom-module id="base-ajax-json-alasql-datalet">

    <providers-utility-controllet></providers-utility-controllet>

    <template>
        <base-datalet id="baseDatalet" data-url="{{dataUrl}}" fields="{{fields}}" data="{{data}}" datalettitle="{{datalettitle}}" description="{{description}}" export_menu="{{export_menu}}" disable_my_space="{{disable_my_space}}"></base-datalet>
    </template>

    <!--<script src="static/js/alasql.min.js"></script>-->
    <script src="static/js/AjaxJsonAlasqlBehavior.js"></script>

    <script>
        BaseDatalet = Polymer({
            is: 'base-ajax-json-alasql-datalet'
        });
    </script>
</dom-module>
